<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Contact form -->
    <section id="contact" class="contact section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-header text-center pb-5">
                        <h2 class="poppins-font" style="color: #a70c42;">Contact Emily</h2>
                        <p class="secondary-color">Emily is a talented musician and singer-songwriter. She is always on the go, but she loves to connect with her fans. If you have any questions, comments, or requests, please feel free to contact her using the form below</p>
                    </div>
                </div>
            </div>
    
            <div class="row m-0">
                <div class="col-md-12 p-0 pt-4 pb-4">
                    <form action="#" class="border p-4 m-auto">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <input type="text" class="form-control border" required placeholder="Your full name">
                                </div>
                            </div>
    
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <input type="email" class="form-control border" required placeholder="Your email here">
                                </div>
                            </div>
    
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <textarea rows="3" required class="form-control border" placeholder="Your Query here"></textarea>
                                </div>
                            </div>
    
                            <button class="btn btn-lg btn-block mt-3 accent-color" style="border-color: #fde2ec; background-color: #fde2ec; color: #21020d;">Send Now</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    
     <!-- footer section -->
     <footer class="footer text-center">

        </div>
    </footer>

</body>
</html>
